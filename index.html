<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bhavesh's official Website</title>
  </head>
  <body>
    <input type="checkbox" id="dark-mode" />
    <div class="wrapper">
      <!-- dark mode toggler -->
      <label for="dark-mode"
        ><i class="fa-solid fa-circle-half-stroke"></i
      ></label>

      <!-- nabar -->
      <header>
        <div class="header container flex">
          <div class="logo flex">
            <div>Bhavesh</div>
            <div class="line">Full Stack Developer</div>
          </div>
          <div class="menu">
            <ul class="flex navigation">
              <li><a href="">Home</a></li>
              <li><a href="">Skills</a></li>
              <li><a href="">Projects</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- hero section -->
      <section class="hero-section container">
        <div class="hero flex">
          <div class="left flex">
            <div>I'm <span>Bhavesh Sadhu</span></div>
            <div class="tag">Full Stack Developer</div>
            <p>I love to work as a Full Stack developer.</p>
            <a href=""
              ><button>
                Download Resume <i class="fa-solid fa-download"></i></button
            ></a>
          </div>
          <div class="right flex">
            <img
              src="./assets/mypic.png"
              alt="Bhavesh"
              width="400"
              height="430"
            />
          </div>
        </div>
      </section>

      <!-- banner section -->
      <section class="banner container flex">
        <div class="banner-content flex">
          <div class="award flex">
            <i class="fa-solid fa-award"></i>
          </div>
          <div class="fields">
            <div class="IT">IT</div>
            <div class="experience">1.5 Years</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="banner-content flex">
          <div class="award flex">
            <i class="fa-solid fa-award"></i>
          </div>
          <div class="fields">
            <div class="IT">5 + Projects</div>
            <div class="experience">Completed</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="banner-content flex">
          <div class="award flex">
            <i class="fa-solid fa-award"></i>
          </div>
          <div class="fields">
            <div class="IT">1 + Year</div>
            <div class="experience">Experience</div>
          </div>
        </div>
      </section>

      <!-- skills section -->
      <section class="section-skills container flex">
        <div>skills</div>
        <div class="skills flex">
          <div class="html">
            <div class="skill-cion"><i class="fa-brands fa-html5"></i></div>
            <div class="skill-name">HTML</div>
          </div>
          <div class="css">
            <div class="skill-cion"><i class="fa-brands fa-css3-alt"></i></div>
            <div class="skill-name">CSS</div>
          </div>

          <div class="react">
            <div class="skill-cion"><i class="fa-brands fa-react"></i></div>
            <div class="skill-name">REACT</div>
          </div>

          <div class="node">
            <div class="skill-cion"><i class="fa-brands fa-node-js"></i></div>
            <div class="skill-name">NODE</div>
          </div>

          <div class="db">
            <div class="skill-cion"><i class="fa-solid fa-database"></i></div>
            <div class="skill-name">DATABASE</div>
          </div>
        </div>
      </section>

      <!-- project section -->

      <!-- about section -->

      <!-- contact section -->

      <!-- footer section -->
    </div>
  </body>
</html>
